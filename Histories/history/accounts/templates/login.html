{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <h1>Ingresar</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-light' value="Ingresar">
    </form>
    <p><a href="{% url 'password_reset' %}">Olvidaste el password?</a></p>
</div>
{% endblock %}
