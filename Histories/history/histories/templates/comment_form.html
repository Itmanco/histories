{% extends "history_base.html" %}
{% load bootstrap5 %}
{% block post_content %}
    <h4>Agregar..</h4>
    <form id="commentForm" action="{% url 'histories:comment_create' history_id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {{form.media}}
        <input type="submit" value="Agregar" class="btn btn-primary btn-large">
    </form>
{% endblock %}
