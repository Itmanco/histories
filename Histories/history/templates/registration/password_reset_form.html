<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Olvidaste tu password?{% endblock %}

{% block content %}
  <h1>Olvidaste tu password?</h1>
  <p>Ingresa ingresa tu correo electronico, y te enviaremos un link para crear un nuevo password.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar e-mail!">
  </form>
{% endblock %}
