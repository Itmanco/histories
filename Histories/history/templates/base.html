<!DOCTYPE html>

<html lang="en">
<head>
    <title>Libro de Historias</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.0.0-rc.4/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.0-rc.4/dist/js/tom-select.complete.min.js"></script>
</head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/master.css' %}">
</head>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-sm bg-body-tertiary navbar-dark navbar-fixed-top" role="navigation" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="{% url 'histories:home' %}">Inicio</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand logo" href="">{{user.username|capfirst}}</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'histories:history_create' %}">Crear</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'histories:history_invitations' %}">Invitaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'histories:history_list' %}">Inventario</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Salir</a></li>

                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Ingresar</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Crear Cuenta</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'admin:login' %}">Admin</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
